<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="POST">
        <label for="num1">Enter number 1:</label>
        <input type="text" name="num1" id="num1" required><br>

        <label for="num2">Enter number 2:</label>
        <input type="text" name="num2" id="num2" required><br>

        <input type="submit" value="Calculate">
    </form>

    {% if result %}
    <h2>Results:</h2>
    <p>Sum: {{ result.sum }}</p>
    <p>Multiply: {{ result.multiply }}</p>
    
    <h2>Backend Servers Used:</h2>
    <p>Sum Backend: {{ backend_used.sum }}</p>
    <p>Multiply Backend: {{ backend_used.multiply }}</p>
    {% endif %}
</body>
</html>
